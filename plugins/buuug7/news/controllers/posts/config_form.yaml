# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: buuug7.news::lang.news.post

# Model Form Field configuration
form: $/buuug7/news/models/post/fields.yaml

# Model Class name
modelClass: Buuug7\News\Models\Post

# Default redirect location
defaultRedirect: buuug7/news/posts

# Create page
create:
    title: buuug7.news::lang.posts.create_post
    redirect: buuug7/news/posts/update/:id
    redirectClose: buuug7/news/posts

# Update page
update:
    title: buuug7.news::lang.posts.edit_post
    redirect: buuug7/news/posts
    redirectClose: buuug7/news/posts

# Preview page
preview:
    title: buuug7.news::lang.posts.preview_post
