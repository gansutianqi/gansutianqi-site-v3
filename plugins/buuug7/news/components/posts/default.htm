{% set posts = __SELF__.posts %}

<div class="news-posts">
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>
                {% for category in post.categories %}
                <a href="#">{{ category.name }}</a>
                {% endfor %}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>

{{ posts.render|raw }}
